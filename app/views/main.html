<div class="jumbotron" ng-repeat="x in playlist">
  <div class="row">
    <div class="col-xs-7">
      <img class="img-responsive center-block" src="{{ x.snippet.thumbnails.high.url }}" />
    </div>
    <div class="col-xs-5 text-left">
      <h3>{{ x.snippet.title }}</h3>
      <h6 class="text-muted"> {{ x.snippet.publishedAt }} </h6>
      <hr />
      <p class="description-wrapper">
        {{ x.snippet.description }}
      </p>
    </div>
  </div>  
</div>
