<div id="DetailViewWrapper" class="container-fluid">
  <div class="row">
  
    <!-- content -->
    <div class="col-sm-10 col-sm-offset-1 col-xs-12">
      <div class="well">
        <div class="row">
          <div class="col-sm-6 col-sm-push-6 col-xs-12">
            <h2 class="videoItemTitle"><!-- {{ vi.snippet.title }} --></h2>
            <h6 class="text-muted"> <!-- {{ vi.snippet.publishedAt }}  --></h6>
            <hr />
            <h5 class="description-wrapper hidden-xs">
              <!-- {{ vi.snippet.description }} -->
            </h5>
          </div>
          <div class="col-sm-6 col-sm-pull-6 col-xs-12">
            <!-- <div id="player"></div> -->
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="row text-center">
    <button id="SlideLeftBtn" class="btn btn-outline" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1" style="">
      <span class="glyphicon glyphicon-triangle-left"></span>
    </button>
    
    <h1 id="PageNumber"><strong><!-- {{currentPage+1}}/{{numberOfPages()}} --></strong></h1>

    <button id="SlideRightBtn" class="btn btn-outline" ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage=currentPage+1">
      <span class="glyphicon glyphicon-triangle-right"></span>
    </button> 
  </div>

</div>
